<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VueJs  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Font Awesone  -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="css/style.css">

  <title>Vue Todo List</title>
</head>
<body>

  <div id="app" class="container">

    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>

    <div class="new-task">

      <input v-model="newTask"  placeholder="Nuovo task"type="text" @keyup.enter="(newTask.length>=4)?createTask():newTask=''">
      <button @click="(newTask.length>=4)?createTask():newTask=''" >Aggiungi</button>
      <p v-show="(newTask.length<4)?errorMsg='aggiungi piÃ¹ di 4 caratteri':''" class="error">{{errorMsg}}</p>
      <p class="error">{{errorMsgSecond}}</p>
      
      
    </div>

    <div class="task-container">
      <ul v-if="todolist.length>0">
        <li v-for="(task,index) in todolist">
          <span @click.stop="isDone(task)" :class="{'done' : !task.done}">{{task.text}}"  </span>
          <i class="fa-solid fa-trash-can" @click="(!task.done)?todolist.splice(index,1): errorMsgSecond='devi prima aver barrato l\' azione'" @mouseleave="errorMsgSecond=''"></i>
        </li>

        
        
      </ul>
      <h1 v-else>Non ci sono task!</h1>

      
    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
